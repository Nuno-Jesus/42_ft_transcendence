{% extends 'base.html' %}
{% load static %}

{% block body %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/verify.css' %}">
    <script defer src="{% static 'js/login.js' %}"></script>
    <script defer src="{% static 'js/opt.js' %}"></script>
    <div class="login-container">
        <div class="login-container2">
            <h4 class="title"><img src="{% static 'assets/icons/42logosmall.png' %}"> My Website</h4>
            <h3 class="title" id="nice" >A code was sent to </h3>
            <form id="otpForm" method="POST" onsubmit="return submitOtp(event);">
                <div class="input-group">
                    <label for="otp">Code: </label>
                    <div class="code-input d-flex align-items-center">
                        <input type="text" maxlength="1" id="digit1" oninput="handleInput(this, 'digit2')" onpaste="handlePaste(event)">
                        -
                        <input type="text" maxlength="1" id="digit2" oninput="handleInput(this, 'digit3')">
                        -
                        <input type="text" maxlength="1" id="digit3" oninput="handleInput(this, 'digit4')">
                        -
                        <input type="text" maxlength="1" id="digit4" oninput="handleInput(this, 'digit5')">
                        -
                        <input type="text" maxlength="1" id="digit5" oninput="handleInput(this, 'digit6')">
                        -
                        <input type="text" maxlength="1" id="digit6" oninput="handleInput(this)">
                    </div>
                    
                      <!-- Hidden input to store the full code -->
                    <input type="hidden" id="otp" name="otp"  required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <p>If you didn't receive your code, please 
                    <a class="resend" onclick="resend_code()" style="color: blue;">click here</a> to resend the code
                </p>
                <button type="submit">Confirm</button>
            </form>
            <br>
            <div class="bottom">
                <img class="divider" src="{% static 'assets/icons/divider.png' %}" width="100%">
                <h6>Â© 42 Porto 2024</h6>
            </div>
        </div>
    </div>
{% endblock %}
