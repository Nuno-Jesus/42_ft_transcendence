{% extends 'navs.html' %}
{% load static %}

{% block main_content %}
    <link rel="stylesheet" href="{% static 'css/ongoing-tourn.css' %}">
    <script defer src="{% static 'js/ongoing-tourn.js' %}"></script>
    <div class="main-content d-flex justify-content-center align-items-center non_compressed"  id="main-content">
        <span id="tour-id">{{ tournament_id }}</span>
        <div class="main">
            <button style="margin-bottom: 10px;" class="change modal-button" id="leave-tournament" onclick="leaveTournament()" data-user-id="{{ user_id }}" data-tournament-id="{{ tournament_id }}">
                <span class="change-b">Leave</span>
            </button>
            <div class="round d-flex align-items-center justify-content-between round-1">
                <div class="matchup d-flex align-items-start justify-content-between">
                    <h1 class="group">Group A</h1>
                    <div class="player d-flex align-items-center" id="player1" onclick="advancePlayer(1)">
                        <img src="../backend/static/assets/icons/avatar.png" alt="Player 1" class="icon">
                        <span class="name">Player 1</span>
                        <div class="score2">
                            <span class="score">0</span>
                        </div>
                    </div>
                    <div class="player d-flex align-items-center" id="player2" onclick="advancePlayer(2)">
                        <img src="../backend/static/assets/icons/avatar.png" alt="Player 2" class="icon">
                        <span class="name">Player 2</span>
                        <div class="score2">
                            <span class="score">0</span>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="matchup d-flex align-items-start justify-content-between">
                    <h1 class="group">Group B</h1>
                    <div class="player d-flex align-items-center" id="player3" onclick="advancePlayer(3)">
                        <img src="../backend/static/assets/icons/avatar.png" alt="Player 3" class="icon">
                        <span class="name">Player 3</span>
                        <div class="score2">
                            <span class="score">0</span>
                        </div>
                    </div>
                    <div class="player d-flex align-items-center" id="player4" onclick="advancePlayer(4)">
                        <img src="../backend/static/assets/icons/avatar.png" alt="Player 4" class="icon">
                        <span class="name">Player 4</span>
                        <div class="score2">
                            <span class="score">0</span>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="round d-flex align-items-center justify-content-between round-2">
                <div class="matchup d-flex align-items-start justify-content-between">
                    <div class="player d-flex align-items-center" id="semi1">
                        <img src="" alt="Semi 1" class="icon">
                        <span class="name">Group A Winner</span>
                        <div class="score2">
                            <span class="score">0</span>
                        </div>
                    </div>
                    <div class="player d-flex align-items-center" id="semi2">
                        <img src="" alt="Semi 2" class="icon">
                        <span class="name">Group B Winner</span>
                        <div class="score2">
                            <span class="score">0</span>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="round d-flex align-items-center justify-content-between round-3">
                <div class="matchup d-flex align-items-start justify-content-between">
                    <div class="player d-flex align-items-center" id="final">
                        <span class="name">Tournament Winner</span>
                        <img src="../backend/static/assets/icons/trophy.png" alt="Final Winner" class="icon">
                    </div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
