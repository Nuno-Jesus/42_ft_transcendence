{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}


{% block body %}
    <div class="login-container">
        <div class="login-container2">
            <h4 class="title" ><img src="{% static 'assets/icons/42logosmall.png' %}"> My Website</h4>
            <h2 class="title" >Nice to see you back :)</h2>
            <form id="loginForm" method="post" action="loginview>
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group password-group">
                    <label id= "password2" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"  required>
                    <button type="button" id="togglePassword">
                        <img id="togglePasswordImage" src="{% static 'assets/icons/eyeopen.png' %}">
                    </button>
                </div>
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit">Sign in</button>

                <img class="divider" src="{% static 'assets/icons/divider.png' %}" width="100%">
                <button type="submit2"><img src="{% static 'assets/icons/42logosmall.png' %}"> Sign in with 42</button>
                Your first time? <a class="sign-up" href="{% url 'signup' %}">Sign up now</a>
                <br>
                <h6>Â© 42 Porto 2024</h6>
            </form>
        </div>
    </div>
    <script defer src="{% static 'js/script.js' %}"></script>
{% endblock %}
