{% extends 'base.html' %}
{% load static %}

{% block body %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script defer src="{% static 'js/login.js' %}"></script>
    <div class="login-container d-flex">
        <div class="login-container2">
            <h4 class="title" ><img src="{% static 'assets/icons/42logosmall.png' %}"> My Website</h4>
            <h3 class="title" id="nice" >Nice to see you back :)</h3>
            <form id="loginForm" >
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group password-group">
                    <label id= "password2" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"  required>
                    <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">
                        <img id="togglePasswordImage" src="{% static 'assets/icons/eyeopen.png' %}">
                    </button>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit"> Sign in </button>
            </form>
            <div class="bottom">
            <img class="divider" src="{% static 'assets/icons/divider.png' %}" width="100%">
            <div id="login42">
                <a href="{% url 'signin42' %}">
                    <button type="submit2"><img src="{% static 'assets/icons/42logosmall.png' %}"> Sign in with 42</button>
                </a>
            </div> 
            <div id="firsttime">
                Your first time? <a class="sign-up"  
                            hx-get="{% url 'signup' %}"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-target="#main"
                            hx-push-url="true" >Sign Up now</a>
            </div>
            <br>
            <h6>Â© 42 Porto 2024</h6>
            </div>
        </div>
        <div style="overflow: hidden;border-radius: 0px 8px 8px 0px;">
            <img style="
                overflow: hidden; /* Ensures cropped area */
                position: relative; /* Contains the zoomed image */
                left: -110px;
                top: 4px;
                transform: scale(1.1);
                transform-origin: center;
                width: 844px;
                height: 657px;
                border-radius: 0px 8px 8px 0px;
                object-fit: cover;
            " src="{% static 'assets/images/us.jpeg' %}" alt="">
        </div>
    </div>
{% endblock %}
