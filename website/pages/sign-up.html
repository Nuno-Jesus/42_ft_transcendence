<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script defer src="../js/signup.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-container2">
            <h4 class="title" ><img src="../assets/icons/42logosmall.png"> My Website</h4>
            <h2 class="title" >Welcome to our platform</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group password-group">
                    <label id= "password2" for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"  required>
                    <button type="button" id="togglePassword">
                        <img id="togglePasswordImage" src="../assets/icons/eyeopen.png">
                    </button>
                </div>
				<div class="input-group password-group">
                    <label id= "reconfirm2" for="reconfirm">Confirm New Password</label>
                    <input type="password" id="reconfirm" name="reconfirm" placeholder="Password"  required>
                    <button type="button" id="togglereconfirm">
                        <img id="togglereconfirmImage" src="../assets/icons/eyeopen.png">
                    </button>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit">Sign in</button>
                <img class="divider" src="../assets/icons/divider.png" width="100%">
                <button type="submit2"><img src="../assets/icons/42logosmall.png"> Sign in with 42</button>
                Do you already have an account? <a class="sign-up" href="#">Log in</a>
                <br>
                <h6>Â© 42 Porto 2024</h6>
            </form>
        </div>
    </div>
</body>
</html>
