services:
    django:
        container_name: django-container
        build:
            context: ./backend
            dockerfile: Dockerfile
        image: django
        volumes:
            - ./backend:/code
        ports:
            - "8002:8002"
        networks:
            - Transcendence
        depends_on:
            - postgres

    postgres:
        container_name: postgres-container
        build:
            context: ./postgres
            dockerfile: Dockerfile
        image: postgres
        volumes:
            - ./data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - Transcendence
        environment:
            POSTGRES_USER: "anaraujo"            
            POSTGRES_PASSWORD: "1234"

    pgadmin4:
        container_name: pgadmin4-container
        image: pgadmin4
        build:
            context: ./pgadmin
            dockerfile: Dockerfile
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: "admin@email.com"
            PGADMIN_DEFAULT_PASSWORD: "1234"
            PGADMIN_LISTEN_PORT: "8080"
        networks:
            - Transcendence
        ports:
            - "8080:8080"
        depends_on:
            - postgres

networks:
    Transcendence:
        name: Transcendence
        driver: bridge

